<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Floating</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos b√°sicos de respaldo por si no carga el archivo externo */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .lyrics-box {
      position: fixed;
      top: 50px;
      left: 50px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.2em;
      padding: 20px;
      border-radius: 12px;
      z-index: 9999;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: all 0.4s ease-in-out;
    }

    .lyrics-box:empty::before {
      content: "üé∂ Letra flotante aparecer√° aqu√≠...";
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="lyrics" class="lyrics-box"></div>

  <script src="index.js"></script>
</body>
</html>
